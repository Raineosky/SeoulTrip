<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1A1A2E">
    <title>FEARLESS SEOUL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* LE SSERAFIM 配色 */
            --bg-main: #F8F9FA;
            --bg-dark: #1A1A2E;
            --primary: #6C5CE7;
            --accent: #FD79A8;
            --text-dark: #2D3436;
            --text-light: #FFFFFF;
            --card-bg: #FFFFFF;
            --nav-height: 65px;
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, "Roboto", sans-serif;}
        
        body {
            background-color: var(--bg-main);
            color: var(--text-dark);
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- 主頁 Hero Section (更新重點) --- */
        #section-home {
            height: 100%;
            background-color: var(--bg-dark);
            position: relative;
            overflow: hidden;
        }

        .hero-image {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            /* 更新照片連結 */
            background-image: url('https://4kwallpapers.com/images/wallpapers/le-sserafim-hot-3840x2160-21956.jpg');
            background-size: cover;
            /* 橫式照片在手機上置中，確保成員入鏡 */
            background-position: center center; 
            z-index: 0;
        }
        
        /* 黑色遮罩，讓文字稍微清楚一點，但不要太深 */
        .hero-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0) 50%, rgba(0,0,0,0.6) 100%);
            z-index: 1;
        }

        .home-content {
            position: absolute;
            z-index: 2;
            width: 100%;
            text-align: center;
            /* 依照需求：往上縮三分之二 (大約在畫面上方 30% 的位置) */
            top: 20%; 
        }

        /* FEARLESS LOGO 風格文字 */
        .home-title {
            font-size: 48px;
            font-weight: 900;
            font-style: italic;
            color: #FFFFFF;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(108, 92, 231, 0.8);
            /* 模擬 Logo 的邊框感 */
            -webkit-text-stroke: 1px rgba(255,255,255,0.8);
        }

        /* --- 通用區塊 --- */
        .main-section {
            display: none;
            flex: 1;
            overflow-y: auto;
            padding-bottom: calc(var(--nav-height) + var(--safe-area-bottom) + 20px);
            background: var(--bg-main);
        }
        .main-section.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .page-header {
            background: var(--bg-dark);
            color: var(--text-light);
            padding: 30px 20px 20px;
            border-radius: 0 0 25px 25px;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .page-header h2 { font-size: 24px; font-weight: 800; display: flex; align-items: center; gap: 10px; }

        /* --- 內容卡片樣式 --- */
        .container { padding: 0 20px; }
        .info-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.03);
        }
        .card-label { color: var(--primary); font-size: 13px; font-weight: 700; margin-bottom: 8px; display: block; text-transform: uppercase; letter-spacing: 1px;}
        .card-big-text { font-size: 18px; font-weight: 700; margin-bottom: 5px; }
        .card-detail { font-size: 15px; color: #666; line-height: 1.5; margin-bottom: 10px; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 12px; border-bottom: 1px dashed #eee; padding-bottom: 12px;}
        .info-row:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0;}
        .info-label { color: #888; font-size: 14px; }
        .info-value { font-weight: 600; font-size: 15px; text-align: right;}

        /* --- 行程時間軸 --- */
        .tabs-header-container {
            position: sticky;
            top: 75px;
            background: var(--bg-main);
            z-index: 9;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }
        .tabs-scroll { display: flex; overflow-x: auto; padding: 0 15px; gap: 10px; }
        .tabs-scroll::-webkit-scrollbar { display: none; }
        .day-tab-btn {
            background: white; border: 1px solid #eee; padding: 8px 18px; border-radius: 30px;
            font-size: 14px; color: #666; font-weight: 600; white-space: nowrap; transition: all 0.3s;
        }
        .day-tab-btn.active {
            background: var(--primary); color: white; border-color: var(--primary);
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
        }
        .day-content { display: none; padding: 20px 0; }
        .day-content.active { display: block; animation: fadeIn 0.4s ease; }
        
        .timeline-item { display: flex; margin-bottom: 20px; }
        .time-col { font-size: 13px; font-weight: 800; color: var(--primary); min-width: 75px; padding-top: 5px;}
        .content-col { flex: 1; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); position: relative;}
        .content-col::before { content: ''; position: absolute; left: -6px; top: 15px; width: 12px; height: 12px; background: var(--primary); border-radius: 50%; }
        .food-marker .time-col { color: var(--accent); }
        .food-marker .content-col::before { background: var(--accent); }
        .map-links { display: flex; gap: 8px; margin-top: 12px; }
        .map-link { flex: 1; text-align: center; padding: 6px; border-radius: 6px; font-size: 12px; text-decoration: none; font-weight: 600; }
        .g-map { background: #f1f3f4; color: #3c4043; }
        .n-map { background: #03C75A; color: white; }

        /* --- 底部導航列 --- */
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            height: calc(var(--nav-height) + var(--safe-area-bottom));
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
